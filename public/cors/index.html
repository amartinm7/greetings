<!DOCTYPE html>
<html>
<head>
    <title>Hello CORS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./client/hello.js"></script>
</head>

<body>
<div>
    <p class="greeting-id">The ID is </p>
    <p class="greeting-content">The content is </p>
</div>
</body>
</html>
<script>
    // first XMLHttpRequest is doing a OPTIONS call to know if the POST method is available from the CORS perspective.
    // if it's available then performs a POST call
    const url = "http://localhost:8080"
    const method = "POST"
    var xhr = new XMLHttpRequest();
    xhr.open(method, url, true);
    xhr.send();
</script>
